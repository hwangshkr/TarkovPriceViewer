name: Auto bump pre-release version on main

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  bump-version:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Read project version
        id: version
        run: |
          PROJECT_VERSION=$(grep -oP '(?<=<Version>)[^<]+' TarkovPriceViewer.csproj || true)

          if [[ -z "$PROJECT_VERSION" ]]; then
            echo "No <Version> found in TarkovPriceViewer.csproj. Skipping bump."
            echo "PROMOTE=false" >> $GITHUB_OUTPUT
            exit 0
          fi

          echo "Current project version: $PROJECT_VERSION"

          # Only promote if it has a pre-release suffix
          if [[ "$PROJECT_VERSION" != *-* ]]; then
            echo "Version has no pre-release suffix. Nothing to bump."
            echo "PROMOTE=false" >> $GITHUB_OUTPUT
            exit 0
          fi

          BASE_VERSION="${PROJECT_VERSION%%-*}"

          # Basic validation for base version (no suffix, 1.0.0 or 1.35)
          if ! [[ $BASE_VERSION =~ ^[0-9]+\.[0-9]+(\.[0-9]+)?$ ]]; then
            echo "Base version '$BASE_VERSION' (from '$PROJECT_VERSION') is not a valid semver (X.Y or X.Y.Z). Skipping bump."
            echo "PROMOTE=false" >> $GITHUB_OUTPUT
            exit 0
          fi

          echo "PROMOTE=true" >> $GITHUB_OUTPUT
          echo "BASE_VERSION=$BASE_VERSION" >> $GITHUB_OUTPUT
          echo "PROJECT_VERSION=$PROJECT_VERSION" >> $GITHUB_OUTPUT

      - name: Bump to stable version
        if: steps.version.outputs.PROMOTE == 'true'
        env:
          BASE_VERSION: ${{ steps.version.outputs.BASE_VERSION }}
          PROJECT_VERSION: ${{ steps.version.outputs.PROJECT_VERSION }}
        run: |
          echo "Bumping version to stable '${BASE_VERSION}'..."

          sed -i "s|<Version>[^<]\+</Version>|<Version>${BASE_VERSION}</Version>|" TarkovPriceViewer.csproj

          echo "Updated TarkovPriceViewer.csproj to <Version>${BASE_VERSION}</Version>"

          if git diff --quiet; then
            echo "No changes detected after sed. Nothing to commit."
            exit 0
          fi

          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add TarkovPriceViewer.csproj
          git commit -m "chore: bump version ${PROJECT_VERSION} -> ${BASE_VERSION}"
          git push
